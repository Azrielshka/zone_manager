name: Release

on:
  release:
    types: ["published"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-zip:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare package folder
        run: |
          rm -rf package dist
          mkdir -p package/custom_components package/www dist

          # Копируем только то, что нужно
          cp -R "${{ github.workspace }}/custom_components/zone_manager" "package/custom_components/"
          cp -R "${{ github.workspace }}/www/." "package/www/"

          # Чистим мусор на всякий
          find package -type d -name "__pycache__" -prune -exec rm -rf {} +
          find package -type f -name "*.pyc" -delete
          find package -type f -name ".DS_Store" -delete

          echo "Package content:"
          find package -maxdepth 3 -type f

      - name: Create ZIP
        run: |
          cd package
          zip -r "../dist/zone_manager.zip" ./
          cd ..

          echo "ZIP created:"
          ls -lah dist
          echo "ZIP listing:"
          unzip -l dist/zone_manager.zip | head -n 50

      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/zone_manager.zip
          asset_name: zone_manager.zip
          tag: ${{ github.ref }}
          overwrite: true
